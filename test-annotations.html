<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPE Detection - Annotation Test</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #1f2937; color: #e5e7eb; }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        h1 { color: #fff; margin-bottom: 20px; text-align: center; }
        .grid { display: grid; grid-template-columns: 1fr 300px; gap: 20px; }
        .video-section { position: relative; background: #000; border-radius: 8px; overflow: hidden; }
        .video-container { position: relative; aspect-ratio: 16 / 9; }
        video { width: 100%; height: 100%; object-fit: contain; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .sidebar { display: flex; flex-direction: column; gap: 20px; }
        .panel { background: #374151; border-radius: 8px; padding: 15px; }
        .panel h3 { margin-bottom: 10px; color: #fff; font-size: 1rem; }
        .status { padding: 10px; border-radius: 4px; font-size: 0.9rem; margin-bottom: 10px; }
        .status.connected { background: #10b98133; color: #10b981; }
        .status.disconnected { background: #ef444433; color: #ef4444; }
        button { background: #667eea; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-size: 0.9rem; width: 100%; }
        button:hover { background: #5568d3; }
        .annotations-list { max-height: 300px; overflow-y: auto; font-size: 0.85rem; }
        .annotation-item { background: #4b5563; padding: 8px; border-radius: 4px; margin-bottom: 5px; border-left: 3px solid #ef4444; }
        .annotation-item .person { font-weight: 600; color: #fff; }
        .annotation-item .missing { color: #fca5a5; }
        .annotation-item .conf { color: #fbbf24; }
        .log { background: #1f2937; padding: 10px; border-radius: 4px; font-family: monospace; font-size: 0.8rem; max-height: 200px; overflow-y: auto; max-height: 150px; }
        .log-entry { margin: 3px 0; }
        .log-entry.info { color: #10b981; }
        .log-entry.warn { color: #f59e0b; }
        .log-entry.error { color: #ef4444; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé• PPE Detection with Annotations</h1>
        <div class="grid">
            <div class="video-section">
                <div class="video-container">
                    <video id="video" controls autoplay loop>
                        <source src="http://localhost:3001/video" type="video/mp4">
                    </video>
                    <canvas id="canvas"></canvas>
                </div>
            </div>
            <div class="sidebar">
                <div class="panel">
                    <h3>üîó Connection Status</h3>
                    <div id="wsStatus" class="status disconnected">WebSocket: Disconnected</div>
                    <div id="videoStatus" class="status disconnected">Video: Loading</div>
                </div>
                <div class="panel">
                    <h3>üß™ Testing</h3>
                    <button onclick="simulateViolation()">Simulate Violation</button>
                    <button onclick="simulateMultiple()">Simulate 5 Violations</button>
                    <button onclick="clearAnnotations()">Clear All</button>
                </div>
                <div class="panel">
                    <h3>üìä Annotations ({{ count }})</h3>
                    <div id="annotationsList" class="annotations-list"></div>
                </div>
                <div class="panel">
                    <h3>üìù Log</h3>
                    <div id="log" class="log"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const wsStatus = document.getElementById('wsStatus');
        const videoStatus = document.getElementById('videoStatus');
        const annotationsList = document.getElementById('annotationsList');
        const logDiv = document.getElementById('log');

        let annotations = [];
        let socket = null;

        function log(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = new Date().toLocaleTimeString() + ' - ' + message;
            logDiv.insertBefore(entry, logDiv.firstChild);
            if (logDiv.children.length > 20) {
                logDiv.removeChild(logDiv.lastChild);
            }
        }

        function connectWebSocket() {
            socket = new WebSocket('ws://localhost:3001');
            
            socket.onopen = () => {
                wsStatus.className = 'status connected';
                wsStatus.textContent = 'WebSocket: Connected ‚úì';
                log('WebSocket connected', 'info');
            };

            socket.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    log(`Received: ${data.personId || 'System'} - ${data.message || 'PPE Violation'}`, 'warn');
                    
                    if (data.eventType === 'PPE_VIOLATION' || data.personId) {
                        addAnnotation(data);
                    }
                } catch (e) {
                    log(`Message parse error: ${e.message}`, 'error');
                }
            };

            socket.onerror = (error) => {
                wsStatus.className = 'status disconnected';
                wsStatus.textContent = 'WebSocket: Error ‚úó';
                log(`WebSocket error: ${error}`, 'error');
            };

            socket.onclose = () => {
                wsStatus.className = 'status disconnected';
                wsStatus.textContent = 'WebSocket: Disconnected ‚úó';
                log('WebSocket disconnected', 'warn');
                setTimeout(connectWebSocket, 3000);
            };
        }

        function addAnnotation(data) {
            const annotation = {
                personId: data.personId || 'Unknown',
                missing: data.missing || [],
                confidence: data.confidence || 0,
                timestamp: new Date(),
                boundingBox: data.boundingBox || {
                    x: Math.random() * 60 + 20,
                    y: Math.random() * 60 + 20,
                    width: 20,
                    height: 40
                }
            };
            
            annotations.unshift(annotation);
            if (annotations.length > 10) annotations.pop();
            
            updateAnnotationsList();
            log(`Added: ${annotation.personId} (${annotation.missing})`, 'info');
        }

        function updateAnnotationsList() {
            annotationsList.innerHTML = annotations.map((ann, i) => `
                <div class="annotation-item">
                    <div class="person">${ann.personId}</div>
                    <div class="missing">Missing: ${ann.missing}</div>
                    <div class="conf">Conf: ${(ann.confidence * 100).toFixed(0)}%</div>
                </div>
            `).join('');
            document.title = `PPE Detection - ${annotations.length} violations`;
        }

        async function simulateViolation() {
            try {
                const response = await fetch('http://localhost:3001/debug/simulate-violation');
                const data = await response.json();
                if (data.error) {
                    log(`Simulate failed: ${data.error}`, 'error');
                } else {
                    log(`Simulated violation sent: ${data.violation.personId}`, 'info');
                }
            } catch (e) {
                log(`Fetch error: ${e.message}`, 'error');
            }
        }

        async function simulateMultiple() {
            for (let i = 0; i < 5; i++) {
                await new Promise(r => setTimeout(r, 300));
                simulateViolation();
            }
        }

        function clearAnnotations() {
            annotations = [];
            updateAnnotationsList();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            log('Cleared all annotations', 'info');
        }

        function drawAnnotations() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            annotations.forEach((ann) => {
                const box = ann.boundingBox;
                const x = (box.x / 100) * canvas.width;
                const y = (box.y / 100) * canvas.height;
                const w = (box.width / 100) * canvas.width;
                const h = (box.height / 100) * canvas.height;
                
                const color = ann.confidence > 0.8 ? '#ef4444' : '#f59e0b';
                ctx.strokeStyle = color;
                ctx.lineWidth = 3;
                ctx.strokeRect(x, y, w, h);
                
                const label = `${ann.personId} - ${ann.missing}`;
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.font = '12px Arial';
                const tw = ctx.measureText(label).width;
                ctx.fillRect(x, y - 25, tw + 10, 22);
                ctx.fillStyle = color;
                ctx.fillText(label, x + 5, y - 8);
            });
            
            if (video && !video.paused) {
                requestAnimationFrame(drawAnnotations);
            }
        }

        function resizeCanvas() {
            canvas.width = video.clientWidth;
            canvas.height = video.clientHeight;
        }

        // Initialize
        video.addEventListener('play', () => {
            videoStatus.className = 'status connected';
            videoStatus.textContent = 'Video: Playing ‚ñ∂';
            resizeCanvas();
            drawAnnotations();
        });

        video.addEventListener('pause', () => {
            videoStatus.textContent = 'Video: Paused ‚è∏';
        });

        video.addEventListener('loadedmetadata', () => {
            videoStatus.className = 'status connected';
            videoStatus.textContent = 'Video: Loaded ‚úì';
        });

        window.addEventListener('resize', resizeCanvas);

        connectWebSocket();
        log('Page loaded - connecting...', 'info');
    </script>
</body>
</html>
